<ion-view view-title="New Game">
  <ion-content class="padding">
    <form name="newGame" novalidate>
      <div class="list list-inset">
        <label class="item item-input">
          <input
            type="text"
            class="form-control"
            name="gameOpponent"
            ng-model="game.opponent"
            ng-pattern="/^[\sa-zA-Z0-9]*$/"
            placeholder="Opponent"
            required />
          <div ng-messages="newGame.gameOpponent.$error" ng-show="newGame.gameOpponent.$touched">
            <p ng-message="pattern">Opponent contains an invalid character</p>
            <p ng-message="required">Please enter an Opponent</p>
          </div>
        </label>
      </div>
      <ionic-datepicker input-obj="game.datePickerObject">
        <button class="button button-block button-light icon-left ion-calendar text-left">Game Date {{game.date}}</button>
      </ionic-datepicker>
      <div class="list list-inset">
        <label class="item item-input item-select">
          <div class="input-label">
            Select Team
          </div>
          <select
            class="form-control"
            id="game-team"
            name="gameTeam"
            ng-model="game.teamKey"
            placeholder="Team"
            required >
            <option ng-repeat="team in teams" value="{{team.key}}">{{team.name}}</option>
          </select>
          <div ng-messages="newGame.gameTeam.$error" ng-show="newGame.gameTeam.$touched">
            <p ng-message="required">Please select a Team</p>
          </div>
        </label>
      </div>
      <a class="button button-balanced right-spacing" ng-click="createNewGame(game)">Create Game</a>
      <a class="button button-assertive" ng-click="cancelCreateGame()">Cancel</a>
    </form>
  </ion-content>
</ion-view>
