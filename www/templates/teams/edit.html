<ion-view view-title="{{team.name}}">
  <ion-content class="padding">
    <h1>Add Players to {{team.name}}</h1>
    <form id="teamRoster">
      <div class="list list-inset">
        <div class="row">
          <div class="col col-20">
            <label class="item item-input">
              <input
                type="text"
                class="form-control right-spacing"
                style="width: 100px;"
                name="playerNumber"
                ng-model="player.number"
                ng-pattern="/^[0-9]*$/"
                placeholder="Number"
                required />
              <div ng-messages="teamRoster.playerNumber.$error" ng-show="teamRoster.playerNumber.$touched">
                <p ng-message="pattern">Number contains an invalid character</p>
                <p ng-message="required">Please enter a Number</p>
              </div>
            </label>
          </div>
          <div class="col col-33">
            <label class="item item-input">
              <input
                type="text"
                class="form-control right-spacing"
                name="playerName"
                ng-model="player.name"
                ng-pattern="/^[\sa-zA-Z0-9]*$/"
                placeholder="Name"
                required />
              <div ng-messages="teamRoster.playerName.$error" ng-show="teamRoster.playerName.$touched">
                <p ng-message="pattern">Name contains an invalid character</p>
                <p ng-message="required">Please enter a Name</p>
              </div>
            </label>
          </div>
          <div class="col col-10">
            <a class="button button-balanced" ng-click="createPlayer(team, player)">{{updatePlayerState ? "Update" : "Add"}}</a>
          </div>
        </div>
      </div>
    </form>
    <div class="card">
      <div class="row" ng-repeat="player in team.sortedPlayers()">
        <div class="col col-10"><h4>{{player.number}}</h4></div>
        <div class="col col-33"><h4>{{player.name}}</h4></div>
        <div class="col col-10">
          <a ng-click="updatePlayer(team, player)" class="button button-small button-full button-positive">Edit</a>
        </div>
        <div class="col col-10">
          <a ng-click="deletePlayer(team, player)" class="button button-small button-full button-assertive">Remove</a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
