<ion-view view-title="Teams" ng-show="isReady">
  <ion-content class="padding">
    <div>
      <a ui-sref="tab.newTeam" class="button button-balanced">New Team</a>
    </div>
    <div class="list list-inset">
      <div class="item item-divider">Teams</div>
      <a ng-repeat="team in teams" class="item" ui-sref="tab.teamDetail({teamId: team.rowid})" class="">
        <h2 style="margin-top: 10px; margin-bottom: 10px;">{{team.name}}</h2>
      </a>
    </div>
  </ion-content>
</ion-view>
