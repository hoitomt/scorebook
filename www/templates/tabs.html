<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="tab.home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Teams Tab -->
  <ion-tab title="Teams" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" ui-sref="tab.teams">
    <ion-nav-view name="tab-teams"></ion-nav-view>
  </ion-tab>

  <!-- NoTab Tab -->
  <ion-tab title="NoTab"  href="#/tab/notab" class="hide">
    <ion-nav-view name="tab-notab"></ion-nav-view>
  </ion-tab>

  <!-- Sync Tab -->
  <ion-tab title="Sync" icon-off="ion-ios-refresh-outline" icon-on="ion-ios-refresh" href="#/tab/sync">
    <ion-nav-view name="tab-sync"></ion-nav-view>
  </ion-tab>

</ion-tabs>
