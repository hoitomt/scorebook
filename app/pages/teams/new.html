<div class="container" ng-controller="teamsController">
  <div class="row">
    <h1>New Team</h1>
  </div>
  <div class="row">
    <form id="newTeam" class="form-inline">
      <div class="form-group">
        <input
          type="text"
          class="form-control right-spacing"
          name="teamName"
          ng-model="team.name"
          ng-pattern="/^[\sa-zA-Z0-9]*$/"
          placeholder="Team Name"
          required />
        <div ng-messages="newTeam.teamName.$error" ng-show="newTeam.teamName.$touched">
          <p ng-message="pattern">Name contains an invalid character</p>
          <p ng-message="required">Please enter a Name</p>
        </div>
      </div>
      <div class="form-group">
        <a class="btn btn-success btn-sm" ng-click="createTeam(team)">Save</a>
      </div>
    </form>
  </div>
</div>
